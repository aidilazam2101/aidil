@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

/* ================= RESET ================= */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Orbitron', monospace;
    background: transparent !important;
    color: white;
    overflow-x: hidden;
}

/* ================= FIXED BACKGROUND ================= */
.cinema-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url("images/cinema_bg.jpg") no-repeat center center;
    background-size: cover;
    z-index: -999;
}

/* ================= SCROLLBAR ================= */
::-webkit-scrollbar { width: 12px; }
::-webkit-scrollbar-track { background: #111; }
::-webkit-scrollbar-thumb {
    background: cyan;
    border-radius: 6px;
    box-shadow: 0 0 10px cyan;
}
::-webkit-scrollbar-thumb:hover {
    background: #ff00ff;
    box-shadow: 0 0 15px #ff00ff;
}

/* ================= NAVBAR ================= */
.navbar {
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.navbar-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    position: relative;
}

.navbar a {
    color: cyan;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 14px;
    border-radius: 6px;
    text-shadow: 0 0 5px cyan;
    transition: .3s;
}

.navbar a:hover {
    background: cyan;
    color: #111;
    text-shadow: 0 0 15px magenta;
}

.navbar-menu {
    display: flex;
    gap: 14px;
}

#digitalClock {
    position: absolute;
    right: 15px;
    padding: 4px 10px;
    border: 2px solid cyan;
    border-radius: 6px;
    text-shadow: 0 0 10px magenta;
}

/* ================= TITLE ================= */
h1 {
    text-align: center;
    margin: 50px 0 20px;
    font-size: 42px;
    color: cyan;
    text-shadow: 0 0 30px magenta;
}

/* ================= MOVIE GRID ================= */
.cinema-container {
    max-width: 1200px;
    margin: auto;
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.movie-card {
    background: rgba(17,17,17,0.85);
    border-radius: 15px;
    overflow: hidden;
    border: 3px solid cyan;
    box-shadow: 0 0 25px cyan;
    transition: .3s;
}

.movie-card:hover {
    transform: translateY(-6px) scale(1.02);
    border-color: magenta;
    box-shadow: 0 0 40px magenta;
}

.movie-card img {
    width: 100%;
    height: 340px;
    object-fit: cover;
}

.movie-card h3 {
    text-align: center;
    margin: 15px 0;
    color: cyan;
    text-shadow: 0 0 10px magenta;
}

.movie-card p {
    text-align: center;
    font-size: 14px;
    padding-bottom: 15px;
    opacity: .85;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 600px){
    h1 { font-size: 32px; }
    .movie-card img { height: 260px; }
}
</style>

<script>
function updateClock(){
    const n = new Date();
    document.getElementById('digitalClock').textContent =
        String(n.getHours()).padStart(2,'0') + ':' +
        String(n.getMinutes()).padStart(2,'0') + ':' +
        String(n.getSeconds()).padStart(2,'0');
}
setInterval(updateClock,1000);
updateClock();
