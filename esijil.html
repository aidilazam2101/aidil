<!DOCTYPE html>
<html>
<head>
    <title>E-Sijil – Gamers Neon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* ================= GLOBAL ================= */
        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: url('images/e-sijil_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* ================= SCROLLBAR ================= */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: cyan;
            border-radius: 6px;
            box-shadow: 0 0 10px cyan;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .navbar-menu {
            display: flex;
            gap: 12px;
        }

        .navbar a {
            padding: 10px 14px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            text-shadow: 0 0 5px #00ffff;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #00ffff;
            color: #0d0d0d;
            text-shadow: 0 0 15px #ff00ff;
        }

        #digitalClock {
            font-size: 16px;
            padding: 4px 10px;
            border: 2px solid #00ffff;
            border-radius: 6px;
            text-shadow: 0 0 10px cyan;
            position: absolute;
            right: 0;
        }

        .navbar-visualizer {
            width: 100%;
            height: 20px;
            display: flex;
            gap: 2px;
            margin-top: 5px;
        }

        .navbar-visualizer .bar {
            flex: 1;
            height: 5px;
            background: linear-gradient(90deg, cyan, magenta, purple);
            border-radius: 2px;
        }

        /* ================= E-SIJIL ================= */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 25px #ff00ff;
        }

        .certificate-container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 40px 0;
        }

        .certificate-card {
            background: rgba(17,17,17,0.85);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid cyan;
            box-shadow: 0 0 20px cyan;
            text-align: center;
            transition: 0.3s;
        }

        .certificate-card:hover {
            border-left-color: magenta;
            box-shadow: 0 0 35px magenta;
        }

        .certificate-card img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid cyan;
            cursor: pointer;
            transition: 0.3s;
        }

        .certificate-card img:hover {
            transform: scale(1.05);
        }

        .certificate-card h3 {
            margin-top: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px magenta;
        }

        @media(max-width: 900px) {
            .certificate-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width: 500px) {
            .certificate-container {
                grid-template-columns: 1fr;
            }
        }

        /* ================= FULLSCREEN VIEWER ================= */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            border: 3px solid cyan;
            box-shadow: 0 0 40px cyan;
        }

        .image-viewer span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: cyan;
            cursor: pointer;
            text-shadow: 0 0 20px magenta;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-menu-container">
        <div class="navbar-menu">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="gallery.html">Gallery</a>
            <a href="esijil.html">E-Sijil</a>
            <a href="cinema.html">Cinema</a>
            <a href="cast.html">Cast</a>
            <a href="logo.html">Logo</a>
        </div>
        <div id="digitalClock"></div>
    </div>

    <div class="navbar-visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<h1>E-Sijil</h1>

<!-- SIJIL GRID -->
<div class="certificate-container">
    <div class="certificate-card"><img src="images/SIJIL_1.jpg" onclick="openImage(this.src)"><h3>SIJIL 1</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_2.jpg" onclick="openImage(this.src)"><h3>SIJIL 2</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_3.jpg" onclick="openImage(this.src)"><h3>SIJIL 3</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_4.jpg" onclick="openImage(this.src)"><h3>SIJIL 4</h3></div>

    <div class="certificate-card"><img src="images/SIJIL_5.jpg" onclick="openImage(this.src)"><h3>SIJIL 5</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_6.jpg" onclick="openImage(this.src)"><h3>SIJIL 6</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_7.jpg" onclick="openImage(this.src)"><h3>SIJIL 7</h3></div>
    <div class="certificate-card"><img src="images/SIJIL_8.jpg" onclick="openImage(this.src)"><h3>SIJIL 8</h3></div>
</div>

<!-- FULLSCREEN IMAGE -->
<div class="image-viewer" id="imageViewer" onclick="closeImage()">
    <span>✖</span>
    <img id="viewerImg">
</div>

<script>
    function updateClock() {
        const n = new Date();
        document.getElementById("digitalClock").innerHTML =
            String(n.getHours()).padStart(2,'0') + ":" +
            String(n.getMinutes()).padStart(2,'0') + ":" +
            String(n.getSeconds()).padStart(2,'0');
    }
    setInterval(updateClock,1000);
    updateClock();

    function openImage(src){
        document.getElementById("viewerImg").src = src;
        document.getElementById("imageViewer").style.display = "flex";
    }

    function closeImage(){
        document.getElementById("imageViewer").style.display = "none";
    }
</script>

</body>
</html>
