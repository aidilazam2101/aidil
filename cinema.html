<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* ================= GLOBAL ================= */
        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: url('../images/cinema_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* ================= SCROLLBAR ================= */
        ::-webkit-scrollbar {

        }

        }

        ::-webkit-scrollbar-thumb {

            border-radius: 6px;

        }

/* ================= NAVBAR ================= */
.navbar {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center; 
    padding: 10px 20px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-menu-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    width: 100%;
    max-width: 1200px;
    position: relative;
}

.navbar-menu {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
}

.navbar a {
    padding: 10px 14px;
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    text-shadow: 0 0 5px #00ffff;
    transition: 0.3s;
}

.navbar a:hover {
    background: #00ffff;
    color: #111;
    text-shadow: 0 0 15px #ff00ff;
}

#digitalClock {
    font-family: 'Orbitron', monospace;
    font-size: 16px;
    font-weight: bold;
    padding: 4px 10px;
    border: 2px solid #00ffff;
    border-radius: 6px;
    text-align: center;
    text-shadow: 0 0 5px #00ffff, 0 0 15px #ff00ff;
    position: absolute;
    right: 0;
}

.navbar-visualizer {
    width: 100%;
    height: 20px;
    display: flex;
    gap: 2px;
    margin-top: 5px;
    overflow: hidden;
}

.navbar-visualizer .bar {
    flex: 1;
    height: 5px;
    background: linear-gradient(90deg, cyan, magenta, purple, cyan);
    border-radius: 2px;
    transition: height 0.05s linear;
}

/* ================= TITLE ================= */
h1 {
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 15px #ff00ff;
    margin-top: 30px;
    font-size: 40px;
    letter-spacing: 2px;
}

/* ================= CINEMA CARD FULL ================= */
.cinema-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 40px 30px;
    background: rgba(0,0,0,0.7);
    border-radius: 25px;
    border: 3px solid cyan;
    box-shadow: 0 0 60px #ff00ff;
    text-align: center;
    position: relative;
}

.video-title {
    font-size: 28px;
    font-weight: bold;
    color: cyan;
    text-shadow: 0 0 15px #ff00ff;
    margin-bottom: 25px;
}

.video-wrapper {
    position: relative;
    width: 100%;
}

.video-wrapper video {
    width: 100%;
    height: 600px;
    object-fit: cover;
    border-radius: 20px;
    border: 3px solid cyan;
    box-shadow: 0 0 40px cyan;
}

/* ================= ARROW BUTTONS ================= */
.slide-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,255,255,0.3);
    border: 2px solid cyan;
    color: cyan;
    font-size: 40px;
    padding: 12px 16px;
    cursor: pointer;
    border-radius: 50%;
    text-shadow: 0 0 15px #ff00ff;
    transition: 0.3s;
    z-index: 10;
}

.slide-btn:hover {
    background: cyan;
    color: #111;
    border-color: #ff00ff;
    box-shadow: 0 0 30px #ff00ff;
}

.left {
    left: -30px;
}

.right {
    right: -30px;
}

/* ================= MOBILE ================= */
@media(max-width: 900px) {
    .video-wrapper video {
        height: 400px;
    }
    .slide-btn {
        font-size: 32px;
        padding: 10px 14px;
    }
}

@media(max-width: 600px) {
    .video-wrapper video {
        height: 250px;
    }
    .slide-btn {
        font-size: 26px;
        padding: 8px 10px;
    }
}

</style>

<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">

    <div class="navbar-visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>

        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<!-- ================= TITLE ================= -->
<h1>CINEMA TRAILER</h1>

<!-- ================= VIDEO CARD FULL ================= -->
<div class="cinema-container">

    <div class="video-title" id="videoTitle">Avengers Trailer</div>

    <div class="video-wrapper">
        <video id="videoPlayer" controls>
            <source src="video/CINEMA_1.mp4" type="video/mp4">
        </video>

        <!-- Arrow Buttons -->
        <button class="slide-btn left" onclick="prevVideo()">&#10094;</button>
        <button class="slide-btn right" onclick="nextVideo()">&#10095;</button>
    </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
// ================= DIGITAL CLOCK =================
function updateClock() {
    const now = new Date();
    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    h = h < 10 ? '0'+h : h;
    m = m < 10 ? '0'+m : m;
    s = s < 10 ? '0'+s : s;
    document.getElementById('digitalClock').textContent = h + ':' + m + ':' + s;
}
setInterval(updateClock, 1000);
updateClock();

// ================= VIDEO SLIDER FULL =================
const videos = [
    { title: "Avengers Trailer", src: "video/CINEMA_1.mp4" },
    { title: "Iron Man Trailer", src: "video/CINEMA_2.mp4" },
    { title: "Captain America Trailer", src: "video/CINEMA_3.mp4" }
];

let currentVideo = 0;

function showVideo(index) {
    const videoPlayer = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    videoPlayer.src = videos[index].src;
    videoTitle.textContent = videos[index].title;
}

function nextVideo() {
    currentVideo = (currentVideo + 1) % videos.length;
    showVideo(currentVideo);
}

function prevVideo() {
    currentVideo = (currentVideo - 1 + videos.length) % videos.length;
    showVideo(currentVideo);
}
</script>
