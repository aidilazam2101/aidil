<!DOCTYPE html>
<html>
<head>
    <title>Avengers Gamers Dashboard - Ultimate Cinematic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            color: white;
            background-image: url('images/home_bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px; /* ruang untuk audio player */
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .navbar-menu {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            padding: 10px 14px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            text-shadow: 0 0 5px #00ffff;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #00ffff;
            color: #0d0d0d;
            text-shadow: 0 0 15px #ff00ff;
        }

        #digitalClock {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: bold;
            padding: 4px 10px;
            border: 2px solid #00ffff;
            border-radius: 6px;
            text-align: center;
            text-shadow: 0 0 5px #00ffff, 0 0 15px #ff00ff;
            position: absolute;
            right: 0;
        }

        /* Visualizer */
        .navbar-visualizer {
            width: 100%;
            height: 20px;
            display: flex;
            gap: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .navbar-visualizer .bar {
            flex: 1;
            height: 5px;
            background: linear-gradient(90deg, cyan, magenta, purple, cyan);
            border-radius: 2px;
            transition: height 0.05s linear;
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .card {
            background: rgba(0,0,0,0.6);
            border-left: 4px solid #00ffff;
            box-shadow: 0 0 20px cyan;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .card h3 {
            color: #00ffff;
            text-shadow: 0 0 10px #ff00ff;
            margin: 15px 0;
        }

        .card:hover {
            border-left-color: #ff00ff;
            box-shadow: 0 0 40px #8a2be2, 0 0 60px #8a2be2 inset;
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 25px #ff00ff;
            margin-top: 25px;
        }

        /* Bottom audio player */
        .bottom-audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 -2px 15px cyan;
            z-index: 999;
        }

        .bottom-audio iframe {
            border-radius: 12px;
            box-shadow: 0 0 10px cyan, 0 0 20px magenta;
            width: 300px;
            height: 80px;
        }

        @media screen and (max-width: 600px){
            .dashboard {padding: 15px;}
            .card img {height: 350px;}
            .bottom-audio {flex-direction: column; gap: 10px;}
            #digitalClock {position: relative; right: auto; margin-top: 5px;}
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-menu-container">
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="gallery.html">Gallery</a>
                <a href="esijil.html">E-Sijil</a>
                <a href="cinema.html">Cinema</a>
                <a href="cast.html">Cast</a>
                <a href="logo.html">Logo</a>
            </div>
            <div id="digitalClock"></div>
        </div>
        <div class="navbar-visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <h1>AVENGERS GAMERS DASHBOARD</h1>

    <div class="dashboard">
        <div class="card" onclick="window.location.href='profile.html'">
            <img src="images/card_profile.jpg" alt="Profile">
            <h3>Profile</h3>
        </div>
        <div class="card" onclick="window.location.href='gallery.html'">
            <img src="images/card_gallery.jpg" alt="Gallery">
            <h3>Gallery</h3>
        </div>
        <div class="card" onclick="window.location.href='esijil.html'">
            <img src="images/card_e-sijil.jpg" alt="E-Sijil">
            <h3>E-Sijil</h3>
        </div>
        <div class="card" onclick="window.location.href='cinema.html'">
            <img src="images/card_cinema.jpg" alt="Cinema">
            <h3>Cinema</h3>
        </div>
        <div class="card" onclick="window.location.href='cast.html'">
            <img src="images/card_cast.jpg" alt="Cast">
            <h3>Cast</h3>
        </div>
        <div class="card" onclick="window.location.href='logo.html'">
            <img src="images/card_logo.jpg" alt="Logo">
            <h3>Logo</h3>
        </div>
    </div>

    <!-- Bottom audio player -->
    <div class="bottom-audio">
        <iframe 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO0N0ScP?utm_source=generator&theme=0" 
            allow="autoplay; clipboard-write; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <!-- MP3 autoplay -->
    <audio id="bgMusic" autoplay loop>
        <source src="audio/audio_1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            h = h < 10 ? '0'+h : h;
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s;
            document.getElementById('digitalClock').textContent = h + ':' + m + ':' + s;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Visualizer Neon
        const bars = document.querySelectorAll('.navbar-visualizer .bar');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bgMusic = document.getElementById('bgMusic');
        const audioSource = audioCtx.createMediaElementSource(bgMusic);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 128;
        audioSource.connect(analyser);
        analyser.connect(audioCtx.destination);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function animateVisualizer(){
            requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            for(let i=0;i<bars.length;i++){
                let value = dataArray[i]/255*30+5;
                bars[i].style.height = value + "px";
            }
        }
        animateVisualizer();
    </script>

</body>
</html>
